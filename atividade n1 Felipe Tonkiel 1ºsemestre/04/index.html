<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="main.css">
    <title>Document</title>

<body>
  <h4 class="corexemplo">exemplo 1:</h4>
  <div class="flex-container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">flex-start</div>
      </div>

      <h4 class="corexemplo">exemplo 2:</h4>
       <div class="flex-end">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">flex-end</div>
      </div>
    
      <h4 class="corexemplo">exemplo 3:</h4>
      <div class="center">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">flex-center</div>
      </div>
      
      <h4 class="corexemplo">exemplo 4:</h4>
      <div class="space-between">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">space-between</div>
      </div>

      <h4 class="corexemplo">exemplo 5:</h4>
      <div class="space-around">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">space-around</div>
      </div>

      <h4 class="corexemplo">exemplo 6:</h4>
      <div class=" space-evenly">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item"> space-evenly</div>
      </div>

      



</body>
